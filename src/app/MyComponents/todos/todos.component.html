<h1 class="text-center mb-3">Todo List</h1>

<div *ngIf="this.todos.length===0; else elseBlock"><app-add-todo (todoAdd)="addTodo($event)"></app-add-todo><p class="container">No Todos found</p></div>
<ng-template #elseBlock>

<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4 class="container">Your Todos</h4>
<div *ngFor="let todo of todos; index as i" class="container">
    <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckBox)="checkTodo($event)"></app-todo-item>
</div>
</ng-template>
